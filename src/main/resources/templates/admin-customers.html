<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments-admin::head"></head>
<body>

<header th:replace="fragments-admin::header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments-admin::sidebarMenu (currentMenu = 'customers')"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="fragments-admin::dashboard"></div>
            <h3>회원수 현황</h3>
            <h4>전체 회원 수 : <span th:text="|${totalAccount}명|"></span></h4>
            <h5 th:text="${graphData}">$</h5>

            <!--            Graph -->
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

            <h2>Customer Info</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nickname</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>JoinedAt</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${accountList}">
                        <td th:text="${memberStat.count}">1,001</td>
                        <td th:text="${member.nickname}">random</td>
                        <td th:text="${member.email}">data</td>
                        <td th:text="${member.name}">placeholder</td>
                        <td th:text="${member.phone}">text</td>
                        <td th:text="${#temporals.format(member.joinedAt, 'yyyy년 M월 dd일')}">$</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<!--<script src="/dashboard/dashboard.js"></script>-->
<div th:include="fragments-admin::graphs(${graphData0}, ${graphData1}, ${graphData2}, ${graphData3}, ${graphData4}, ${graphData5}, ${graphData6})"></div>
</body>
</html>
