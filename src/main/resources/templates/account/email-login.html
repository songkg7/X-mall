<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <div th:replace="fragments.html :: fragment-header-navbar"></div>
    <div th:replace="fragments.html :: fragment-footer-css"></div>
</head>
<body>
<header th:replace="fragments.html :: nav-bar"></header>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead">X-mall</p>
        <h2>패스워드 없이 로그인하기</h2>
    </div>
    <div class="row justify-content-center">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3"
             role="alert">
            <span th:text="${error}">완료</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3"
             role="alert">
            <span th:text="${message}">완료</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form class="needs-validation col-sm-6" action="#" th:action="@{/email-login}" method="post"
              novalidate>
            <div class="form-group">
                <label for="email">가입 할 때 사용한 이메일</label>
                <input id="email" type="email" name="email" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">로그인 링크 보내기
                </button>
                <small id="submitHelp" class="form-text text-muted">
                    X-mall에 처음 오신거라면 <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                </small>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragments.html :: footer-body"></footer>
<!--<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
