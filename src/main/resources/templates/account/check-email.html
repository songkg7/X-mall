<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments.html :: fragment-header-navbar"></div>
<body class="main_font">
    <header th:replace="fragments.html :: nav-bar"></header>

    <div class="container">
        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">X-mall 가입</p>
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}">your@email.com</p>
        </div>

        <div class="py-5 text-center" th:if="${error == null}">
            <p class="lead">X-mall 가입</p>

            <h2>X-mall 구매 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>

            <div>
                <p class="lead" th:text="${email}">your@email.com</p>
                <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
            </div>
        </div>
    </div>

</body>
</html>
