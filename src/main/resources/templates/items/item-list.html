    <!--  header nav bar 수입경로  -->
    <div th:replace="fragments.html :: fragment-header-navbar">
    </div>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- footer css 수입경로 -->
    <div th:replace="fragments.html :: fragment-footer-css"></div>
    <script>
        // main1 자스 코딩
        $(document).ready(function () {
            // -----------------------------------------------------
            // 1. 필터 (정렬기능)
            // -----------------------------------------------------
            // default 옵션을 클릭하면
            $(".default_option").click(function () {
                //디폴트 옵션의 자식들(select옵션)의 목록이 열리고 닫힌다
                $(this).parent().toggleClass("active");
            });

            // select 옵션의 리스트중 하나를 선택하면
            $(".select_ul li").click(function () {
                // select 옵션의 value를 선택하면
                // 그 내용을 담을 변수에 담아
                var currentele = $(this).html();

                // default 옵션의 목록에 그 내용을 담는다.
                $(".default_option li").html(currentele);

                // select 옵션의 목록 선택했던
                $(this).parents(".select_box").removeClass("active");
            });
            // -----------------------------------------------------
        });
    </script>
    <style>

        /* ---------------------------- */
        /*  body CSS 영역                   */
        /* ---------------------------- */
        body {
            margin: 0;
            font-family: 'IBMPlexSansKR-Regular';
        }

        a {
            all: unset;
        }

        /* ---------------------------- */
        /*  footer CSS 영역                   */
        /* ---------------------------- */

        .footer {

            width: 100%;
            color: white;
            background: black;
        }

        /* ---------------------------- */
        /*  main CSS 영역                   */
        /* ---------------------------- */
        .main {
            overflow: hidden;

        }

        /* ---------------------------- */
        /* main 추가*/
        /* ---------------------------- */

            /* padding: 10px; */

        /* ------------------------------------- */
        /* 상딘 오른쪽 필터(기능) */
        /* ------------------------------------- */

        .filter_text {
            font-size: 20px;
            font-weight: 400;
            text-align: left;
            margin-top: 13px;
            padding-top: 13px;
            padding-right: -10px;
            margin-right: -25px;
            width: 60px;
            height: 34px;
            background: white;
            float: left;
        }

        .select_box {
            float: left;
            width: 150px;
            margin-left: auto;
            position: relative;
            user-select: none;
        }

        .select_box .default_option {
            background: white;
            position: relative;
            cursor: pointer;
            list-style: none;
            padding-left: 30px;
            margin-top: 10px;
            top: 0;
        }

        .select_box .default_option .option:hover {
            color: black;
            opacity: 0.4;
        }

        /* 기본옵션 크기 */
        .select_box .default_option li {
        }

        /* 기본설정 전 화살표  */
        .select_box .default_option::before {
            content: "";
            position: absolute;
            top: 28px;
            right: 18px;
            width: 6px;
            height: 6px;
            border: 2px solid;
            border-color: transparent transparent black black;
            /* 화살표 방향 */
            transform: rotate(-45deg);
        }

        .select_box .select_ul {
            position: absolute;
            top: 65px;
            left: 0px;
            width: 100%;
            background: white;
            border-radius: 5px;
            list-style: none;
            padding-left: 0px;
            display: none;
        }

        .select_box .select_ul li {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            top: -10px;
        }


        .select_box .option {
            position: relative;
            display: flex;
            top: 20px;
            align-items: center;
        }

        .select_box.active .select_ul {
            display: block;
        }

        .select_box.active .default_option::before {
            top: 33px;
            transform: rotate(-225deg);
        }

        /* ------------------------------------- */
        /* 상딘 왼쪽 */
        /* ------------------------------------- */

        /* ------------------------------------- */

        .left_list_title {

            background-color: white;

            float: left;
        }

        .right_List {
            width: 100%;

            padding-left: 200px;
            box-sizing: border-box;
            float: left;

        }

        .left_list_div {

            padding-top: 0px;
            text-align: left;
            padding-bottom: 20px;
            color: rgb(32, 32, 32);
        }

        .left_list_div a {
            text-decoration: none;
            color: black;
        }

        .left_list_div p a {
            text-decoration: none;
            color: black;
        }

        hr {
            size: 1px;
            width: 90%;
            margin-left: 0px;
        }


        /* 하단 우측 상품 */

        .product_thum {
            width: 23vw;
            height: 28vw;
            margin: 0 auto;
            margin-left: 20px;
            background-color: white;
            float: left;
            /*margin-bottom: 50px;*/
            overflow: hidden;

        }

        .img_div {

            margin-bottom: 10px;
            height: 70%;
            overflow: hidden;
        }

        .img_div a img {
            width: 100%;
            height: 100%;
            overflow: hidden;
            object-fit: cover;
        }

        .product_div {
            margin-top: 0;
            width: 100%;
            height: auto;
            background-color: white;
            font-size: 1.1vw;
        }

        .prd_description {
            background-color: white;
            width: 60%;
            height: 110px;
            float: left;
            text-align: left;
        }

        .prd_description div p {
            font-size: 16px;
        }

        .prd_price div p {
            font-size: 16px;
        }

        .prd_price {
            background-color: white;
            width: 40%;
            height: 110px;

            float: right;
        }

        .prd_name {
            text-align: left;
            margin-left: 10px;
            font-weight: 500;

        }

        .prd_des {
            text-align: left;
            margin-top: -10px;
            margin-left: 10px;
            font-weight: 500;
            color: rgb(105, 105, 105);
        }

        .prd_money {
            text-align: right;
            margin-right: 10px;
            font-weight: 500;
        }

        .position4 {
            position: absolute;
            /*top: -15px;*/
            top: 10px;
            left: 5%;
        }

        .detail_list {
            position: relative;
            vertical-align: top;
            padding-left: 10px;

            padding-top: 25px;
            /*----*/
            text-align: left;
            width: 180px;
            height: 450px;
            background-color: white;
            display: inline-block;
            zoom: 1;
            color: rgb(46, 46, 46);
            font-weight: 500;
            margin-left: -4px;
            margin-right: -4px;

        .nav2_category a:hover::after {
            width: 100%;
            color: black;
        }

        .btn1 {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: white;
            margin-top: 1px;
        }

        .btn1 img {
            width: 25px;
            height: 33px;
            padding-top: 8px;
        }

        .left_list_div strong {
            font-weight: 700;
            padding-bottom: 20px;
        }

        /* 화면크기가 1230보다 작아지면 사진크기 키우기 */
        @media all and (max-width: 1230px) {


            .product_thum {
                width: 33vw;

        }

        /* 화면크기가 825보다 작아지면 사진크기 키우기 */
        @media all and (max-width: 950px) {


            .product_thum {
                width: 56vw;
                height: 67vw;
                /*margin-bottom: 80px;*/
            }

            .main {
                margin-right: 10px;
            }

        }

        .select_ul li div p a {
            text-decoration: none;
            color: black;
        }

        .select_box .select_ul li div p a:hover {
            color: lightgray;
        }
    </style>
</head>
