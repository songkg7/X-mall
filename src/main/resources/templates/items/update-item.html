    <script>
        $(document).ready(function () {
            //-----------------------------
            // 1. 품목(상의/하의/신발) 선택시 size(상의/하의/신발) 테이블 변경
            //-----------------------------
            $('#top_detail_table').hide();
            $('#pants_detail_table').hide();
            $('#shoes_detail_table').hide();
            $('#acce_detail_table').hide();

            var cate = $(".thisCate").val();
            var gender = $(".thisGender").val();
            var cateDetail = $(".thisCateDetail").val();

            if (gender === "men") {
                $("#men").addClass("selected");
            }
            else if (gender === "women") {
                $("#women").addClass("selected");
            }
            else if (gender === "kids") {
                $("#kids").addClass("selected");
            }
            else {
                $("#unisex").addClass("selected");
            }

            if (cate === "top") {
                $('#top_detail_table').show();
                $("#top").addClass("selected");
            }
            else if (cate === "pants") {
                $('#pants_detail_table').show();
                $("#pants").addClass("selected");
            }
            else if (cate === "acce") {
                $('#acce_detail_table').show();
                $("#acce").addClass("selected");
            }
            else {
                $('#shoes_detail_table').show();
                $("#shoes").addClass("selected");
            }

            if (cateDetail === "running") {
                $("#running").addClass("selected");
            }
            else if (cateDetail === "soccer") {
                $("#soccer").addClass("selected");
            }
            else if (cateDetail === "shortT") {
                $("#shortT").addClass("selected");
            }
            else if (cateDetail === "longT") {
                $("#longT").addClass("selected");
            }
            else if (cateDetail === "shortP") {
                $("#shortP").addClass("selected");
            }
            else if (cateDetail === "longP") {
                $("#longP").addClass("selected");
            }
            else if (cateDetail === "cap") {
                $("#cap").addClass("selected");
            }
            else if (cateDetail === "bag") {
                $("#bag").addClass("selected");
            }


            $('#acce').click(function () {
                $('#acce_detail_table').show();
                $('#top_detail_table').hide();
                $('#pants_detail_table').hide();
                $('#shoes_detail_table').hide();
            });
            $('#top').click(function () {
                $('#acce_detail_table').hide();
                $('#top_detail_table').show();
                $('#pants_detail_table').hide();
                $('#shoes_detail_table').hide();
            });
            $('#pants').click(function () {
                $('#acce_detail_table').hide();
                $('#top_detail_table').hide();
                $('#pants_detail_table').show();
                $('#shoes_detail_table').hide();
            });
            $('#shoes').click(function () {
                $('#acce_detail_table').hide();
                $('#top_detail_table').hide();
                $('#pants_detail_table').hide();
                $('#shoes_detail_table').show();
            });


            $('#men, #women, #kids, #unisex').click(function() {
                var click_id = $(this).attr('id');
                $('#gender').val(click_id);
            });

            $('#top, #pants, #shoes, #acce').click(function() {
                var click_id = $(this).attr('id');
                $('#category').val(click_id);
            });

            $('#cap, #bag, #shortT, #longT, #shortP, #longP, #running, #soccer').click(function () {
                var click_id = $(this).attr('id');
                $('#category_detail').val(click_id);
            });

            //-----------------------------------------
            // 클릭시 이벤트 적용시키고 클릭 안된 다른부분 이벤트 해제
            //-----------------------------------------
            $('.size_cell').each(function () {
                $(this).click(function () {
                    $(this).addClass("selected");                      //클릭된 부분을 상단에 정의된 CCS인 selected클래스로 적용
                    $(this).siblings().removeClass("selected");  //siblings:형제요소들,    removeClass:선택된 클래스의 특성을 없앰
                });
            });

            $(".detail_table").each(function() {
                let detailTable = $(this);
                $(this).find(".size_cell").click(function() {
                    detailTable.siblings().children("div").removeClass("selected");
                });
            });
        })
    </script>

    <link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">

    <script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
    <script type="application/javascript">
        $(function() {
            cropper = '';
            let $confirmBtn = $("#confirm-button");
            let $resetBtn = $("#reset-button");
            let $cutBtn = $("#cut-button");
            let $newItemImage = $("#new-item-image");
            let $currentItemImage = $("#current-item-image");
            let $resultImage = $("#cropped-new-item-image");
            let $ItemImage = $("#itemImage");

            $newItemImage.hide();
            $cutBtn.hide();
            $resetBtn.hide();
            $confirmBtn.hide();

            $("#item-image-file").change(function(e) {
                if (e.target.files.length === 1) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        if (e.target.result) {
                            if (!e.target.result.startsWith("data:image")) {
                                alert("이미지 파일을 선택하세요.");
                                return;
                            }

                            let img = document.createElement("img");
                            img.id = 'new-item';
                            img.src = e.target.result;
                            img.setAttribute('width', '100%');

                            $newItemImage.html(img);
                            $newItemImage.show();
                            $currentItemImage.hide();

                            let $newImage = $(img);
                            // $newImage.cropper({aspectRatio: 1}); 다양한 옵션을 키벨류 값으로 적어줄 수 있다.
                            $newImage.cropper({aspectRatio: NaN});
                            cropper = $newImage.data('cropper');

                            $cutBtn.show();
                            $confirmBtn.hide();
                            $resetBtn.show();
                        }
                    };

                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            $resetBtn.click(function() {
                $currentItemImage.show();
                $newItemImage.hide();
                $resultImage.hide();
                $resetBtn.hide();
                $cutBtn.hide();
                $confirmBtn.hide();
                $ItemImage.val('');
            });

            $cutBtn.click(function () {
                let dataUrl = cropper.getCroppedCanvas().toDataURL();

                if (dataUrl.length > 1000 * 1024) {
                    alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                    return;
                }

                let newImage = document.createElement("img");
                newImage.id = "cropped-new-item-image";
                newImage.src = dataUrl;
                newImage.width = 125;
                $resultImage.html(newImage);
                $resultImage.show();
                $confirmBtn.show();

                $confirmBtn.click(function () {
                    $newItemImage.html(newImage);
                    $cutBtn.hide();
                    $confirmBtn.hide();
                    $ItemImage.val(dataUrl);
                });
            });
        });
    </script>
