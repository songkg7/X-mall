<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/header :: header"/>-->
<head>
    <div th:replace="fragments :: fragment-header-navbar"></div>
    <title>createItemForm</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: nav-bar"></div>
    <form th:action="@{/items/create-item}" th:object="${itemForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"></div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="description">제품 상세설명</label>
            <textarea th:field="*{description}" class="form-control"
                      placeholder="제품 설명을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
