<body>
<div class="container">
    <div th:replace="fragments :: nav-bar"/>
    <form th:action="@{/items/create-item}" th:object="${itemForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>

        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   placeholder="수량을 입력하세요"></div>
        <div class="form-group">
            <label th:for="description">제품 상세설명</label>
            <textarea th:field="*{description}" class="form-control"
                      placeholder="제품 설명을 입력하세요"></textarea></div>
<!--        <div class="form-group">-->
<!--            <label th:for="itemImage">제품 이미지</label>-->
<!--            <input type="file" th:field="*{itemImage}" class="form-control"-->
<!--                   accept="img/*" required multiple></div>-->


        <!--        <div class="form-group">-->
        <!--            <label th:for="author">저자</label>-->
        <!--            <input type="text" th:field="*{author}" class="form-control"-->
        <!--                   placeholder="저자를 입력하세요"></div>-->
        <!--        <div class="form-group">-->
        <!--            <label th:for="isbn">ISBN</label>-->
        <!--            <input type="text" th:field="*{isbn}" class="form-control"-->
        <!--                   placeholder="ISBN을 입력하세요"></div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-header">
                상품 이미지
            </div>
            <div id="current-profile-image" class="mt-3">
<!--                <svg th:if="${#strings.isEmpty(profile.profileImage)}" class="rounded"-->
<!--                     th:data-jdenticon-value="${account.nickname}" width="125" height="125"></svg>-->
<!--                <img th:if="${!#strings.isEmpty(profile.profileImage)}" class="rounded"-->
<!--                     th:src="${profile.profileImage}"-->
<!--                     width="125" height="125" alt="name" th:alt="${account.nickname}"/>-->
            </div>
            <div id="new-profile-image" class="mt-3"></div>
            <div class="card-body">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profile-image-file">
                    <label class="custom-file-label" for="profile-image-file">상품 이미지 변경</label>
                </div>
                <div id="new-profile-image-control" class="mt-3">
                    <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                    <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                    <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                </div>
                <div id="cropped-new-profile-image" class="mt-3"></div>
            </div>
        </div>
    </div>
    <link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
    <script src="/node_modules/cropper/dist/cropper.min.js"></script>
    <script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
    <script type="application/javascript">
        $(function() {
            cropper = '';
            let $confirmBtn = $("#confirm-button");
            let $resetBtn = $("#reset-button");
            let $cutBtn = $("#cut-button");
            let $newProfileImage = $("#new-profile-image");
            let $currentProfileImage = $("#current-profile-image");
            let $resultImage = $("#cropped-new-profile-image");
            let $profileImage = $("#profileImage");

            $newProfileImage.hide();
            $cutBtn.hide();
            $resetBtn.hide();
            $confirmBtn.hide();

            $("#profile-image-file").change(function(e) {
                if (e.target.files.length === 1) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        if (e.target.result) {
                            if (!e.target.result.startsWith("data:image")) {
                                alert("이미지 파일을 선택하세요.");
                                return;
                            }

                            let img = document.createElement("img");
                            img.id = 'new-profile';
                            img.src = e.target.result;
                            img.setAttribute('width', '100%');

                            $newProfileImage.html(img);
                            $newProfileImage.show();
                            $currentProfileImage.hide();

                            let $newImage = $(img);
                            $newImage.cropper({aspectRatio: 1});
                            cropper = $newImage.data('cropper');

                            $cutBtn.show();
                            $confirmBtn.hide();
                            $resetBtn.show();
                        }
                    };

                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            $resetBtn.click(function() {
                $currentProfileImage.show();
                $newProfileImage.hide();
                $resultImage.hide();
                $resetBtn.hide();
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val('');
            });

            $cutBtn.click(function () {
                let dataUrl = cropper.getCroppedCanvas().toDataURL();

                if (dataUrl.length > 1000 * 1024) {
                    alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                    return;
                }

                let newImage = document.createElement("img");
                newImage.id = "cropped-new-profile-image";
                newImage.src = dataUrl;
                newImage.width = 125;
                $resultImage.html(newImage);
                $resultImage.show();
                $confirmBtn.show();

                $confirmBtn.click(function () {
                    $newProfileImage.html(newImage);
                    $cutBtn.hide();
                    $confirmBtn.hide();
                    $profileImage.val(dataUrl);
                });
            });
        });
    </script>
    <!--    <div th:replace="fragments/footer :: footer"/>-->
</div> <!-- /container -->
</body>
</html>
