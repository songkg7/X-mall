<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/header :: header"/>-->
<head>
    <div th:replace="fragments :: fragment-header-navbar"></div>
    <title>createItemForm</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: nav-bar"></div>
    <form th:action="@{/items/create-item}" th:object="${itemForm}" method="post">
        <div class="form-group">
            <label th:for="name">제품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="제품명을 입력하세요"></div><div class="form-group">
            <label th:for="subTitle">상품 카테고리</label>
            <input type="text" th:field="*{subTitle}" class="form-control"
                   placeholder="카테고리를 입력하세요"></div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">재고수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   placeholder="재고수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="description">제품 상세설명</label>
            <textarea th:field="*{description}" class="form-control"
                      placeholder="하단에 표시될 제품 설명을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div>
            <span>현재 등록되어 있는 상품의 수</span><span th:text="${totalCount} + 개"></span>
        </div>
    </form>
</div>
</body>
</html>
