    <script>
        $(document).ready(function () {
            //--------------------------
            //유효성 체크
            //--------------------------
            // 경고창 변수 모음
            var alt1 = $("#alt_1");
            var alt2 = $("#alt_2");
            var alt3 = $("#alt_3");
            var alt4 = $("#alt_4");
            var alt5 = $("#alt_5");
            var alt6 = $("#alt_6");
            var alt7 = $("#alt_7");
            var alt8 = $("#alt_8");

            var alt3_1 = $("#alt_3_1");
            var alt7_1 = $("#alt_7_1");

            // 경고창 숨기기
            alt1.hide();
            alt2.hide();
            alt3.hide();
            alt4.hide();
            alt5.hide();
            alt6.hide();
            alt7.hide();
            alt8.hide();

            alt3_1.hide();
            alt7_1.hide();

            //-----------------
            // 1. 카테고리 입력했는지
            //-----------------
            $("#category_name").keyup(function () {
                if ($(this).val().split(" ").join("") === "") {
                    $(this).css("border-color", "deeppink")
                    alt1.show();
                } else {
                    $(this).css("border-color", "deepskyblue")
                    alt1.hide();
                }
            });
            $("#category_name").focusout(function () {
                if ($("#category_name").val().split(" ").join("") === "") {
                    alt1.show();
                } else {
                    $("#price").focus();
                    alt3.show();
                    alt1.hide();
                }
            });
            //-----------------
            // 2. 상품가격 입력했는지
            //-----------------
            $("#price").keyup(function () {
                if ($(this).val().split(" ").join("") === "") {
                    $(this).css("border-color", "deeppink")
                    alt3.show();
                    alt3_1.hide();
                } else if (check_price($(this).val()) === false) {
                    $(this).css("border-color", "deeppink")
                    alt3.hide();
                    alt3_1.show();
                } else {
                    $(this).css("border-color", "deepskyblue")
                    alt3.hide();
                    alt3_1.hide();
                }
            });

            //--------------------------
            // 3. 제품명 입력했는지
            //--------------------------
            $("#product_name").keyup(function () {
                if ($(this).val().split(" ").join("") === "") {
                    $(this).css("border-color", "deeppink");
                    alt2.show();
                } else {
                    $(this).css("border-color", "deepskyblue");
                    alt2.hide();

                }
            });

            // 제품명 입력빠져나가면
            $("#product_name").focusout(function () {
                if ($(this).val().split(" ").join("") === "") {
                    $(this).css("border-color", "deeppink");
                    alt2.show();
                } else {

                    alt4.show();
                    $("#men, #women, #kids, #unisex").css("border-color", "deeppink");
                }
            });

            //4 성별입력이 바뀌면
            $("#gender").change(function () {
                alt5.show();
                $("#top, #pants, #shoes").css("border-color", "deeppink");
            });

            $("#men, #women, #kids, #unisex").click(function () {
                $(this).siblings().css("border-color", "deepskyblue");
                $(this).css("border-color", "deepskyblue");
                alt4.hide();
                alt5.show();
            });

            //5 품목을 선택하면
            $("#top, #pants, #shoes").click(function () {
                $(this).siblings().css("border-color", "deepskyblue");
                alt5.hide();
                alt6.show();
            });

            //function checkForm() { document.login_all_form.submit();
            //6. 사이즈 선택


            //-----------------
            // 7. 수량 입력했는지
            //-----------------
            $("#amount").keyup(function () {
                if ($(this).val().split(" ").join("") === "") {
                    $(this).css("border-color", "deeppink")
                    alt7.show();
                    alt7_1.hide();
                } else if (check_price($(this).val()) === false) {
                    $(this).css("border-color", "deeppink")
                    alt7.hide();
                    alt7_1.show();
                } else {
                    $(this).css("border-color", "deepskyblue")
                    alt7.hide();
                    alt7_1.hide();
                }
            });
            $("#amount").focusout(function () {

                $("#description").css("border-color", "deeppink");
                alt8.show();

            });
            $("#description").keyup(function () {
                if ($(this).val().split(" ").join("") === "") {
                    $(this).css("border-color", "deeppink");
                    alt8.show();
                } else {
                    $(this).css("border-color", "deepskyblue");
                    alt8.hide();

                }
            });


            // //갖다 대면 색 변화
            // $('#category_name, #product_name,#description,#amount').focus(
            //     function () {
            //         $(this).css('border-color', 'deeppink');
            //     }
            //     , function () {
            //         $(this).css('border-color', 'rgb(223, 223, 223')
            //     }
            // )
            //
            //
            // $('#category_name, #product_name,  #amount,#description').on("focus change keyup paste input",
            //     function () {
            //         $(this).css('border-color', 'deepink');
            //     }
            // )

            //-----------------------------
            // 1. 품목(상의/하의/신발) 선택시 size(상의/하의/신발) 테이블 변경
            //-----------------------------
            $('#top_size_table').hide();
            $('#pants_size_table').hide();
            $('#shoes_size_table').hide();

            $('#top').click(function () {
                $('#pants_size_table').hide();
                $('#shoes_size_table').hide();
                $('#top_size_table').show();

            });
            $('#pants').click(function () {
                $('#top_size_table').hide();
                $('#shoes_size_table').hide();
                $('#pants_size_table').show();
            });
            $('#shoes').click(function () {
                $('#top_size_table').hide();
                $('#pants_size_table').hide();
                $('#shoes_size_table').show();
            });

            //-----------------------------
            // 2. 성별 클릭시 성별값을 히든 input text에 담기
            //-----------------------------
            $('#men, #women, #kids, #unisex').click(function () {
                // $(this).not($(this)).css("background","white");
                // $(this).css("background","deeppink");
                var click_id = $(this).attr('id');
                $('#gender').val(click_id);
            });

            //-----------------------------
            // 3. 품목 클릭시 품목값을 히든 input text로 담기
            //-----------------------------
            $('#top, #pants, #shoes').click(function () {
                // $(this).not($(this)).css("background","white");
                // $(this).css("background","deeppink");
                var click_id = $(this).attr('id');
                $('#category').val(click_id);
            });

            //-----------------------------
            // 4. 상의사이즈 클릭시 상의사이즈 값을 히든 input text로 담기
            //-----------------------------
            $('#85XS, #90S, #95M, #100L, #105XL, #1102XL').click(function () {
                // $('#85xs, #90s, #95m, #100l, #105xl, #1102xl').css("background","white");
                // $(this).css("background","deeppink");
                var click_id = $(this).attr('id');
                $('#top_size').val(click_id);
                alt6.hide();
                alt7.show();
            });
            //-----------------------------
            // 5. 하의사이즈 클릭시 하의사이즈 값을 히든 input text로 담기
            //-----------------------------
            $('#26, #28, #30, #32, #34, #36').click(function () {
                // $('#pnats26, #pnats28, #pnats30, #pnats32, #pnats34, #pnats36').css("background","white");
                // $(this).css("background","deeppink");
                var click_id = $(this).attr('id');
                $('#pants_size').val(click_id);
                alt6.hide();
                alt7.show();
            });
            //-----------------------------
            // 6. 신발사이즈 클릭시 신발사이즈 값을 히든 input text로 담기
            //-----------------------------
            $('#225, #230, #235, #240, #245, #250, #255, #260, #265, #270, #275, #280, #285, #290')
                .click(function () {
                    // $('#shoes225, #shoes230, #shoes235, #shoes240, #shoes245, #shoes250, #shoes255, #shoes260, #shoes265, #shoes270, #shoes275, #shoes280, #shoes285, #shoes290').css("background","white");
                    var click_id = $(this).attr('id');
                    $('#shoes_size').val(click_id);
                    alt6.hide();
                    alt7.show();
                });

            //-----------------------------------------
            // 클릭시 이벤트 적용시키고 클릭 안된 다른 부분 이벤트 해제
            //-----------------------------------------
            $('.size_cell').each(function () {
                $(this).click(function () {
                    $(this).addClass("selected");                      //클릭된 부분을 상단에 정의된 CCS인 selected클래스로 적용
                    $(this).siblings().removeClass("selected");  //siblings:형제요소들,    removeClass:선택된 클래스의 특성을 없앰


                });
            });
        });

        function checkItemForm() {
            var btn = document.getElementById('btn-regist_btn');

            //--------------------------
            //유효성 체크
            //--------------------------
            // 경고창 변수 모음
            var alt1 = $("#alt_1");
            var alt2 = $("#alt_2");
            var alt3 = $("#alt_3");
            var alt4 = $("#alt_4");
            var alt5 = $("#alt_5");
            var alt6 = $("#alt_6");
            var alt7 = $("#alt_7");
            var alt8 = $("#alt_8");

            var alt3_1 = $("#alt_3_1");
            var alt7_1 = $("#alt_7_1");

            // 경고창 숨기기
            alt1.hide();
            alt2.hide();
            alt3.hide();
            alt4.hide();
            alt5.hide();
            alt6.hide();
            alt7.hide();
            alt8.hide();


            alt3_1.hide();
            alt7_1.hide();

            //-----------------
            // 1. 카테고리 입력했는지
            //-----------------
            var category_name = $("#category_name").val();
            if (category_name.split(" ").join("") === "") {
                $("#category_name").css("border-color", "deeppink")
                alt1.show();
                $("#category_name").val("");
                $("#category_name").focus();
                return;
            } else {
                $("#category_name").css("border-color", "deepskyblue")
                alt1.hide();
            }
            // 2.가격
            var price = $("#price").val();
            if (price.split(" ").join("") === "") {
                $("#price").css("border-color", "deeppink")
                alt3.show();
                alt3_1.hide();

                $("#price").val("");
                $("#price").focus();
                return;
            } else if (check_price(price) === false) {
                $("#price").css("border-color", "deeppink")
                alt3.hide();
                alt3_1.show();
                $("#price").focus();
                return;
            } else {
                $("#price").css("border-color", "deepskyblue")
                alt3.hide();
                alt3_1.hide();
            }

            //--------------------------
            // 3. 제품명 입력했는지
            //--------------------------
            var product_name = $("#product_name").val();
            if (product_name.split(" ").join("") === "") {
                $("#product_name").css("border-color", "deeppink");
                alt2.show();
                $("#product_name").val("");
                $("#product_name").focus();
                return;
            } else {
                alt4.show();
                $("#men, #women, #kids, #unisex").css("border-color", "deeppink");
            }

            //4 성별입력이 바뀌면
            var gender = $("#gender").val();
            if (gender.split(" ").join("") === "") {
                $("#men, #women, #kids, #unisex").css("border-color", "deeppink");
                alt4.show();
                return;
            } else {
                $("#men, #women, #kids, #unisex").siblings().css("border-color", "deepskyblue");
                $("#men, #women, #kids, #unisex").css("border-color", "deepskyblue");
                alt4.hide();
                alt5.show();
            }

            //5 품목을 선택하면
            var category = $("#category").val();
            if (category.split(" ").join("") === "") {
                $("#top, #pants, #shoes").css("border-color", "deeppink");
                alt5.show();
                return;
            } else {
                $("#top, #pants, #shoes").siblings().css("border-color", "deepskyblue");
                $("#top, #pants, #shoes").css("border-color", "deepskyblue");
                alt5.hide();
                alt6.show();
            }

            var top_size = $("#top_size").val();
            var pants_size = $("#pants_size").val();
            var shoes_size = $("#shoes_size").val();

            if (
                (top_size.split(" ").join("") === "") &&
                (pants_size.split(" ").join("") === "") &&
                (shoes_size.split(" ").join("") === "")
            ) {
                alt6.show();
                return;
            } else if (
                (top_size.split(" ").join("") === "") &&
                (pants_size.split(" ").join("") === "") &&
                !(shoes_size.split(" ").join("") === "")
            ) {
                alt6.hide();

            } else if (
                (top_size.split(" ").join("") === "") &&
                !(pants_size.split(" ").join("") === "") &&
                (shoes_size.split(" ").join("") === "")
            ) {
                alt6.hide();

            } else if (
                !(top_size.split(" ").join("") === "") &&
                (pants_size.split(" ").join("") === "") &&
                (shoes_size.split(" ").join("") === "")
            ) {
                alt6.hide();

            }

            //-----------------
            // 7. 수량 입력했는지
            //-----------------
            var amount = $("#amount").val();
            if (amount.split(" ").join("") === "") {
                $("#amount").css("border-color", "deeppink")
                alt7.show();
                alt7_1.hide();
                $("#amount").val("");
                $("#amount").focus();
                return;

            } else if (check_price(amount.val()) === false) {
                $("#amount").css("border-color", "deeppink")
                alt7.hide();
                alt7_1.show();
                $("#amount").focus();
                return;

            } else {
                $("#amount").css("border-color", "deepskyblue")
                alt7.hide();
                alt7_1.hide();
            }


            var description = $("#description").val();
            if (description.split(" ").join("") === "") {
                $("#description").css("border-color", "deeppink");
                alt8.show();
                return;

            } else {
                $("#description").css("border-color", "deepskyblue");
                alt8.hide();

                document.itemRegisterForm.submit();
            }
        }

    </script>
