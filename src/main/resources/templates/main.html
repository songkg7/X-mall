<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- head -->
<head>
    <!-- header nav css 수입경로-->
    <div th:replace="fragments.html :: fragment-header-navbar"></div>
    <!-- main css 부분 -->
    <style>
        .main_font {
            font-family: "Noto Sans KR", sans-serif;
        }

        .main {
            overflow: auto;
            margin-left: 5%;
            margin-right: 5%;
            padding-top: 200px;
            margin-top: -200px;
            margin-bottom: 50px;
        }

        body {
            margin: 0;
        }

        .footer {
            position: relative;
            left: 0px;
            bottom: 0px;
            height: 500px;
            width: 100%;
            color: white;
            background: black;
        }
    </style>
</head>

<!-- body -->
<body class="main_font">
<!-- header nav body 수입경로 -->
<header th:replace="fragments.html :: nav-bar"></header>

<!-- main body 부분1 -->
<main th:each="itemList : ${itemLists}">
    <div class="main">
        <a href="#" th:href="@{/items/item-info}"
        ><img th:src="${itemList.getItemImage()}"
              src="/images/main_img/nikemain1.png"
              style="width: 100%; display: block; margin: auto"
        /></a>
        <!-- <p class="product">나이키 에어 베이퍼 맥스 EVO</p> -->
        <p class="product" th:text="${itemList.getName()}">상품 모델 명 1</p>
        <div>
            <!-- <p class="description" >클래식한 에어 맥스 시리즈를 리믹스하여<br> 더욱 볼드해진 나이키 에어 베이퍼맥스 EVO 를 만나보세요. </p> -->
            <p class="description" th:text="${itemList.getDescription()}">상품 추천 설명</p>
        </div>
        <div>
            <a class="button white_atag" href="http://www.naver.com">구매하기</a>
        </div>
    </div>
</main>
