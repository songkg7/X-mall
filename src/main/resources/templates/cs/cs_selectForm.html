<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- header nav css 수입경로-->
    <div th:replace="fragments.html :: fragment-header-navbar"></div>
    <!-- footer css 수입경로 -->
    <div th:replace="fragments.html :: fragment-footer-css"></div>
    <link rel="stylesheet" href="/css/khs/as.css" />
</head>
<body>
<header th:replace="fragments.html :: nav-bar"></header>
<div class="categori1">
    <b>고객센터</b>
</div>
<main>
    <div>
        <form th:action="@{/cs/cs_createForm}" th:object="${form}" method="post">
            <div>
                <label th:for="subject">제목</label>
                <input type="text" th:field="*{subject}" class="form-control"
                       placeholder=""></div>

            <div>
                <label th:for="mainText">본문</label>
                <textarea cols="80" type="" th:field="*{mainText}" class="form-control" placeholder=""></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <input type="button" value="수정/삭제" >
    <input type="button" value="글 목록 보기">

</main>
<footer th:replace="fragments.html :: footer-body"></footer>
</body>
</html>
